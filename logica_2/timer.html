<meta charset="utf-8">

<script type="text/javascript">
	
	var segundo = 1;
	var minuto = 0;
	var hora =  0;
	var dias = 0;

	function limpaTela() {
		document.body.innerHTML = "";
	}

	function relogio(){
		limpaTela();
		document.write(hora + ":" + minuto + ":" + segundo + "<br>");
		segundo++;

		if (segundo == 60) {
			segundo = 0;
			minuto = minuto + 1;
		}
		if (minuto == 60) {
			minuto = 0;
			hora = minuto + 1;
		}
		
	}
	

	setInterval(relogio, 10);
</script>
